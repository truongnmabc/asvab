name: CI/CD

on:
    push:
        branches: ["dev"]
    pull_request:
        branches: ["dev"]

jobs:
    build_and_deploy:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            issues: write
        strategy:
            matrix:
                node-version: [22.x]

        steps:
            # ‚úÖ 1Ô∏è‚É£ Checkout source code
            - name: Checkout repository
              uses: actions/checkout@v4

            # ‚úÖ 2Ô∏è‚É£ Setup Node.js v√† cache dependencies
            - name: Setup Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "yarn"

            # ‚úÖ 3Ô∏è‚É£ C√†i ƒë·∫∑t dependencies
            - name: Install dependencies
              run: yarn install --frozen-lockfile 

            # ‚úÖ 4Ô∏è‚É£ Build d·ª± √°n Next.js
            - name: Build the project
              run: yarn build

            # ‚úÖ 5Ô∏è‚É£ T·∫°o file `.env` t·ª´ GitHub Secrets
            - name: Create .env file
              run: echo "${{ secrets.ENV_CONTENT }}" > .env

            # ‚úÖ 6Ô∏è‚É£ ƒê·ªãnh nghƒ©a Docker Image Name
            - name: Set Docker Image Name
              run: |
                  echo "IMAGE_URL=ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ github.sha }}" >> $GITHUB_ENV
                  echo "IMAGE_URL_LATEST=ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest" >> $GITHUB_ENV

            # ‚úÖ 7Ô∏è‚É£ Setup Docker Buildx
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            # ‚úÖ 8Ô∏è‚É£ Login v√†o GHCR
            - name: Login to GitHub Container Registry (GHCR)
              if: success()
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.repository_owner }}
                  password: ${{ secrets.GH_TOKEN }}

            # ‚úÖ 9Ô∏è‚É£ Build v√† push Docker Image (Multi-Stage Build)
            - name: Build and push Docker Image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./Dockerfile
                  push: true
                  tags: ${{ env.IMAGE_URL }},${{ env.IMAGE_URL_LATEST }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  build-args: |
                      ENV_CONTENT=${{ secrets.ENV_CONTENT }}

            # ‚úÖ üîü Deploy l√™n CapRover
            - name: Deploy Image to CapRover
              uses: caprover/deploy-from-github@v1.1.2
              with:
                  server: "${{ secrets.CAPROVER_SERVER }}"
                  app: "${{ secrets.APP_NAME }}"
                  token: "${{ secrets.CAPROVER_API_TOKEN }}"
                  image: ${{ env.IMAGE_URL }}
