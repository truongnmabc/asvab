name: CI/CD

on:
    push:
        branches: ["dev"]
    pull_request:
        branches: ["dev"]

jobs:
    build_and_deploy:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [20.x]

        steps:
            - name: Checkout source code
              uses: actions/checkout@v4

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "yarn"

            - name: Install dependencies
              run: |
                  npm install -g yarn
                  yarn install --frozen-lockfile

            - name: Build the project
              run: yarn build

            - name: Run tests
              run: yarn test:unit

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_PASSWORD }}

            - name: Login to GitHub Container Registry (GHCR)
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.repository_owner }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Preset Image Name
              run: |
                  IMAGE_NAME_DH="${{ secrets.DOCKERHUB_USERNAME }}/$(echo ${{ github.event.repository.name }} | tr '[:upper:]' '[:lower:]')"
                  IMAGE_NAME_GHCR="ghcr.io/$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')/$(echo ${{ github.event.repository.name }} | tr '[:upper:]' '[:lower:]')"
                  IMAGE_TAG="$(echo ${{ github.sha }} | cut -c1-7)"
            
                  echo "IMAGE_NAME_DH=$IMAGE_NAME_DH" >> $GITHUB_ENV
                  echo "IMAGE_NAME_GHCR=$IMAGE_NAME_GHCR" >> $GITHUB_ENV
                  echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
            
                  echo "DockerHub Image Name: $IMAGE_NAME_DH"
                  echo "GHCR Image Name: $IMAGE_NAME_GHCR"
                  echo "Tag: $IMAGE_TAG"
            - name: Debug Image Names
              run: |
                  echo "IMAGE_NAME_DH=${{ env.IMAGE_NAME_DH }}"
                  echo "IMAGE_NAME_GHCR=${{ env.IMAGE_NAME_GHCR }}"
                  echo "IMAGE_TAG=${{ env.IMAGE_TAG }}"
            - name: Build and push Docker Image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./Dockerfile
                  push: true
                  tags: |
                      ${{ env.IMAGE_NAME_DH }}:${{ env.IMAGE_TAG }}
                      ${{ env.IMAGE_NAME_DH }}:latest
                      ${{ env.IMAGE_NAME_GHCR }}:${{ env.IMAGE_TAG }}
                      ${{ env.IMAGE_NAME_GHCR }}:latest
           
            - name: Deploy Image to CapRover
              uses: caprover/deploy-from-github@v1.1.2
              with:
                  server: "${{ secrets.CAPROVER_SERVER }}"
                  app: "${{ secrets.APP_NAME }}"
                  token: "${{ secrets.CAPROVER_API_TOKEN }}"
                  image: ${{ env.IMAGE_NAME_DH }}:${{ env.IMAGE_TAG }}
