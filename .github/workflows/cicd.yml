name: CI/CD

on:
    push:
        branches: ["dev"]
    pull_request:
        branches: ["dev"]

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [20.x]

        steps:
            - name: Checkout source code
              uses: actions/checkout@v4

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "yarn"

            - name: Install Yarn
              run: npm install -g yarn

            - name: Install dependencies
              run: yarn install --frozen-lockfile

            - name: Build the project
              run: yarn build

            - name: Run tests
              run: yarn test:unit

            - name: Upload build artifacts
              uses: actions/upload-artifact@v3
              with:
                  name: build-output
                  path: |
                      .next
                      .env

    deploy:
        runs-on: ubuntu-latest
        needs: build # Chạy deploy chỉ khi build thành công

        steps:
            - name: Checkout source code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Download build artifacts
              uses: actions/download-artifact@v3
              with:
                  name: build-output
                  path: .

            - name: Debug - List files
              run: ls -R

            - name: Install caprover-cli
              run: yarn add -g caprover

            # 🔹 Đăng nhập vào Docker Hub
            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_PASSWORD }}

            # 🔹 Đăng nhập vào GitHub Container Registry (GHCR)
            - name: Login to Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.repository_owner }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            # 🔹 Tạo tên image cho Docker Hub & GHCR
            - name: Preset Image Name
              run: |
                  echo "IMAGE_NAME_DH=${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}" >> $GITHUB_ENV
                  echo "IMAGE_NAME_GHCR=ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}" >> $GITHUB_ENV
                  echo "IMAGE_TAG=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_ENV

            # 🔹 Build và Push Docker Image lên Docker Hub & GHCR
            - name: Build and push Docker Image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./Dockerfile
                  push: true
                  tags: |
                      ${{ env.IMAGE_NAME_DH }}:${{ env.IMAGE_TAG }}
                      ${{ env.IMAGE_NAME_DH }}:latest
                      ${{ env.IMAGE_NAME_GHCR }}:${{ env.IMAGE_TAG }}
                      ${{ env.IMAGE_NAME_GHCR }}:latest

            # 🔹 Deploy Image to CapRover
            - name: Deploy Image to CapRover
              uses: caprover/deploy-from-github@v1.1.2
              with:
                  server: "${{ secrets.CAPROVER_SERVER }}"
                  app: "${{ secrets.APP_NAME }}"
                  token: "${{ secrets.CAPROVER_API_TOKEN }}"
                  image: ${{ env.IMAGE_NAME_DH }}:${{ env.IMAGE_TAG }}
